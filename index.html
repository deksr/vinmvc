<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

	<p> Hello </p>
	
	<div id="example">

	</div>

<script src="react-0.14.7/build/react.js"> </script>
<script src="react-0.14.7/build/react-dom.js"> </script>

<script type="text/javascript">

	var Count =  React.createClass({

	 	// set a property
	 	propTypes: {
	        text: React.PropTypes.string
	  },

	  // create elements. "but this is floating"
	 	render: function(){
	 		return React.DOM.div(null, 
	 			React.DOM.textarea({ 
	 				defaultValue: this.props.text}),
	 			React.DOM.h4(null, this.props.text.length)
	 	)}

	})


	

 // "grab them and assign them on the dom"
 ReactDOM.render(
		React.createElement(Count,{
			text: "Dracula"
		}), 
		document.getElementById('example')
  )

	</script>
</body>
</html>
